<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Telecomedia サンプル</title>
  <script 
    data-apikey="w0xRg0TQSYGT5X8WFWZMgg" 
    data-env="us01" 
    src="https://us01ccistatic.zoom.us/us01cci/web-sdk/zcc-sdk.js">
  </script>
</head>
<body>
  <!--
  <button id="btn1">言語-日本語・難易度-中</button>
  <button id="btn2">言語-英語・難易度-高</button>
  -->
<h2>24時間365日</h2>
  <button id="btn1" class="campaign-btn">英語（米国）-録音あり</button>
  <button id="btn2" class="campaign-btn">英語（米国）-録音なし</button>
  <button id="btn3" class="campaign-btn">英語（英国）-録音あり</button>
  <button id="btn4" class="campaign-btn">英語（英国）-録音なし</button>

<h2>平日（月～金曜日）9:00～18:00</h2>
  <button id="btn5" class="campaign-btn">スペイン語-録音あり</button>
  <button id="btn6" class="campaign-btn">スペイン語-録音なし</button>
  <button id="btn7" class="campaign-btn">タイ語-録音あり</button>
  <button id="btn8" class="campaign-btn">タイ語-録音なし</button>
  
  <p id="output"></p>

  <script>
    // グローバル変数の宣言（文字列用）
    var queueName = "";

    // 表示更新関数
    function updateDisplay() {
      document.getElementById('output').textContent = 
        `キュー名: ${queueName}`;
    }

    // 共通イベントハンドラ
    function handleButtonClick(value) {
      queueName = value;
      updateDisplay();
      
      // ZCC連携処理（例）
      console.log('ZCCに送信:', queueName);
    }

    // イベントリスナー設定
    document.getElementById('btn1').addEventListener('click', () => {
      handleButtonClick("英語（米国）-録音あり");
    });

    document.getElementById('btn2').addEventListener('click', () => {
      handleButtonClick("英語（米国）-録音なし");
    });

    document.getElementById('btn3').addEventListener('click', () => {
      handleButtonClick("英語（英国）-録音あり");
    });

    document.getElementById('btn4').addEventListener('click', () => {
      handleButtonClick("英語（英国）-録音なし");
    });
    
    document.getElementById('btn5').addEventListener('click', () => {
      handleButtonClick("スペイン語-録音あり");
    });
    
    document.getElementById('btn6').addEventListener('click', () => {
      handleButtonClick("スペイン語-録音なし");
    });
    
    document.getElementById('btn7').addEventListener('click', () => {
      handleButtonClick("タイ語-録音あり");
    });
    
    document.getElementById('btn8').addEventListener('click', () => {
      handleButtonClick("タイ語-録音なし");
    });

    // 初期表示
    updateDisplay();
  </script>
</body>
</html>
