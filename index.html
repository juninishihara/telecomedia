  <style>
  .button-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* 自動で2列にする */
    gap: 8px 16px; /* 行・列の間隔 */
    margin-bottom: 20px;
  }
  
  .campaign-btn {
    width: 100%;      /* 列幅いっぱいに伸ばす（任意） */
    padding: 8px 12px;
    font-size: 16px;
  }
  </style>

  <p id="output"></p>

  <script>
    // グローバル変数の宣言（文字列用）
    var queueName = "";
    var lang = "";
    var customerName = "";

    // 表示更新関数
    function updateDisplay() {
      document.getElementById('output').innerHTML = 
        `キュー名: ${queueName}<br>
        言語: ${lang}<br>
        顧客名: ${customerName}`;
    }

    // 共通イベントハンドラ
    function handleButtonClick(values) {
      queueName = values[0];
      lang = values[1];
      customerName = values[2];
      updateDisplay();
      
      // ZCC連携処理（例）
      console.log('ZCCに送信:', queueName);
    }

    // イベントリスナー設定
    document.getElementById('btn1').addEventListener('click', () => {handleButtonClick(["英語-録音あり","en-US","顧客-英語"]);});
    document.getElementById('btn2').addEventListener('click', () => {handleButtonClick(["英語-録音なし","en-US","顧客-英語"]);});
