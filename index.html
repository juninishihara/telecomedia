<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Telecomedia サンプル</title>
  <script 
    data-apikey="w0xRg0TQSYGT5X8WFWZMgg" 
    data-env="us01" 
    src="https://us01ccistatic.zoom.us/us01cci/web-sdk/zcc-sdk.js">
  </script>
</head>
<body>
  <!--
  <button id="btn1">言語-日本語・難易度-中</button>
  <button id="btn2">言語-英語・難易度-高</button>
  -->

  <button id="btn1" class="campaign-btn">言語-日本語・録音-オン</button>
  <button id="btn2" class="campaign-btn">言語-日本語・録音-オフ</button>
  <button id="btn3" class="campaign-btn">言語-英語・録音-オン</button>
  <button id="btn4" class="campaign-btn">言語-英語・録音-オフ</button>
  

  
  <p id="output"></p>

  <script>
    // グローバル変数の宣言（文字列用）
    var queueName = "";

    // 表示更新関数
    function updateDisplay() {
      document.getElementById('output').textContent = 
        `キュー名: ${queueName}`;
    }

    // 共通イベントハンドラ
    function handleButtonClick(values) {
      queueName = value;
      updateDisplay();
      
      // ZCC連携処理（例）
      console.log('ZCCに送信:', queueName);
    }

    // イベントリスナー設定
    document.getElementById('btn1').addEventListener('click', () => {
      handleButtonClick("日本語-録音あり");
    });

    document.getElementById('btn2').addEventListener('click', () => {
      handleButtonClick("日本語-録音なし");
    });

    document.getElementById('btn3').addEventListener('click', () => {
      handleButtonClick("英語-録音あり");
    });

    document.getElementById('btn4').addEventListener('click', () => {
      handleButtonClick("英語-録音なし");
    });

    // 初期表示
    updateDisplay();
  </script>
</body>
</html>
