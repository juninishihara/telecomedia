  .button-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* 自動で2列にする */
    gap: 8px 16px; /* 行・列の間隔 */
    margin-bottom: 20px;
  }
  
  .campaign-btn {

    var lang = "";
    var customerName = "";

      document.getElementById('output').innerHTML =

        顧客名: ${customerName}<br>
        顧客 ID: ${customerId}`;
    }

      customerName = values[2];
